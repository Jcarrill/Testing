        <!--
  * The "meta viewport" tag (below) helps your app size appropriately to a device's ideal viewport.
  * Note that Windows device viewports work better when initialized using the @viewport CSS rule.
  * For a quick overview of "meta viewport" and @viewport, see this article:
  *   http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag
  * To see how it works, try your app on a real device with and without a "meta viewport" tag.
  * Additional useful references include:
  *   http://www.quirksmode.org/mobile/viewports.html

-->

        <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

              border-collapse:collapse;

            th, td {

            }
            /* following three (cascaded) are equivalent to above three meta viewport statements */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html */
            /* see http://dev.w3.org/csswg/css-device-adapt/ */
                @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
                @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }

        <header class="wrapping-col wrap-element uib_w_4" data-uib="app_framework/header" data-ver="2" id="af-header-0">
            <h1>Ticket Control</h1><a class="button widget uib_w_23 header-right d-margins" data-uib="app_framework/button" data-ver="1" id="logoutbutton_main" href="#loginpage" data-transition="fade">Logout</a>

        </header>
        <header class="wrapping-col wrap-element uib_w_13" data-uib="app_framework/header" data-ver="2" id="af-header-1">
            <a class="button widget uib_w_16 d-margins" data-uib="app_framework/button" data-ver="1" id="homebutton" href="#mainpage" data-transition="fade">Home</a>
            <h1>Review Tickets</h1>
            <a class="button widget uib_w_15 d-margins header-right" data-uib="app_framework/button" data-ver="1" id="logoutbutton_tix" href="#loginpage" data-transition="fade">Logout</a>
            <div class="widget uib_w_17 scale-image d-margins" data-uib="media/img" data-ver="0">
                <figure class="figure-align">
                    <img src="images/Strabburg.jpg">
                    <figcaption data-position="bottom"></figcaption>
                </figure>
            </div>
        </header>
        <header class="wrapping-col wrap-element uib_w_20" data-uib="app_framework/header" data-ver="2" id="af-header-2">
            <a class="button widget uib_w_21 header-left d-margins" data-uib="app_framework/button" data-ver="1" id="homebutton" href="#mainpage" data-transition="fade">Home</a>
            <h1></h1>
            <a class="button widget uib_w_22 d-margins header-right" data-uib="app_framework/button" data-ver="1" id="logoutbutton_history" href="#loginpage" data-transition="fade">Logout</a>
        </header>
        <div class="uwrap" id="content">
            <div class="upage vertical-col left panel" id="loginpage" data-header="none" data-footer="none">
                <div class="widget uib_w_1 scale-image d-margins" data-uib="media/img" data-ver="0">
                    <figure class="figure-align">
                        <img src="images/logo.png" id="logoimg">

                        <figcaption data-position="bottom"></figcaption>
                    </figure>
                </div>
                <div class="table-thing with-label widget uib_w_2 d-margins" data-uib="app_framework/input" data-ver="1">
                    <input class="wide-control" placeholder="Username" type="text" id="usernameinput">
                </div>
                <div class="table-thing with-label widget uib_w_3 d-margins" data-uib="app_framework/input" data-ver="1">
                    <input class="wide-control" placeholder="Password" type="password" id="passwordinput">
                </div>
                <a class="button widget uib_w_8 d-margins" data-uib="app_framework/button" data-ver="1" id="loginbutton" href="#mainpage" data-transition="fade">Login</a>
            </div>
            <div class="upage panel vertical-col" id="mainpage" data-header="af-header-0" data-footer="none">
                <div class="uib-grid widget uib_w_9 grid-text grid-height d-margins" data-uib="layout/grid" data-ver="1" id="homenubuttongrid">
                    <div class="uib-grid-row">
                        <div class="uib-grid-cell widget-container"></div>
                        <div class="uib-grid-cell widget-container">
                            <div class="widget uib_w_12 scale-image d-margins" data-uib="media/img" data-ver="0">

                                    <img src="images/logo.png">

                                    <figcaption data-position="bottom"></figcaption>
                                </figure>
                            </div>
                        </div>
                        <div class="uib-grid-cell widget-container"></div>
                    </div>
                    <div class="uib-grid-row">
                        <div class="uib-grid-cell widget-container"></div>
                        <div class="uib-grid-cell widget-container"></div>
                        <div class="uib-grid-cell widget-container"></div>
                    </div>
                    <div class="uib-grid-row">
                        <div class="uib-grid-cell widget-container"></div>
                        <div class="uib-grid-cell widget-container"></div>
                        <div class="uib-grid-cell widget-container"></div>
                    </div>
                    <div class="uib-grid-row">
                        <div class="uib-grid-cell widget-container"></div>
                        <div class="uib-grid-cell widget-container">

                        </div>
                        <div class="uib-grid-cell widget-container"></div>
                    </div>
                    <div class="uib-grid-row">
                        <div class="uib-grid-cell widget-container"></div>
                        <div class="uib-grid-cell widget-container"></div>
                        <div class="uib-grid-cell widget-container"></div>
                    </div>
                    <div class="uib-grid-row">
                        <div class="uib-grid-cell widget-container"></div>
                        <div class="uib-grid-cell widget-container">

                            <a class="button widget uib_w_11 d-margins" data-uib="app_framework/button" data-ver="1" id="ticketsbutton" href="#ticketspage" data-transition="fade">View Tickets</a>
                        </div>
                        <div class="uib-grid-cell widget-container"></div>
                    </div>
                    <div class="uib-grid-row">
                        <div class="uib-grid-cell widget-container"></div>
                        <div class="uib-grid-cell widget-container"></div>
                        <div class="uib-grid-cell widget-container"></div>
                    </div>
                    <div class="uib-grid-row">
                        <div class="uib-grid-cell widget-container"></div>
                        <div class="uib-grid-cell widget-container"><a class="button widget uib_w_10 d-margins" data-uib="app_framework/button" data-ver="1" id="historybutton" href="#historypage" data-transition="fade">History</a>
                        </div>
                        <div class="uib-grid-cell widget-container"></div>
                    </div>
                </div>

            </div>

            <div class="upage vertical-col left panel" id="ticketspage" data-header="af-header-1" data-footer="none">

                <div class="widget uib_w_19 d-margins" data-uib="media/text" data-ver="0">
                    <div class="widget-container left-receptacle"></div>
                    <div class="widget-container right-receptacle"></div>
                    <div>
                        <p>This is the ticket review page</p>
                    </div>
                </div>
            </div>
            <div class="upage vertical-col left panel" id="historypage" data-header="af-header-2" data-footer="none">

                <ul class="list widget uib_w_24 d-margins" data-uib="app_framework/listview" data-ver="1">
                    <li class="widget uib_w_25" data-uib="app_framework/listitem" data-ver="1"><a>List Item</a>
                    </li>
                    <li class="widget uib_w_26" data-uib="app_framework/listitem" data-ver="1"><a>List Item</a>
